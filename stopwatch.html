    <div class="stopwatch">
      <h1 class="main-heading">Timer</h1>
      <div class="timer">
        <div class="time" id="time">00:00:00:00</div>
      </div>
      <div class="controls">
        <button class="button" id="start">Start</button>
        <button class="button" id="stop">Pause</button>
        <button class="button" id="reset">Reset</button>
      </div>
    </div>
